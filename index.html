<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sound Cloud Mapper</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<link rel="stylesheet" type="text/css" href="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet-geocoder/1.0.0-rc.4/esri-leaflet-geocoder.css">
		<link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"> 
		<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css">
		
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<script src="js/leaflet-heat.js"></script>
		<script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/1.0.0-rc.6/esri-leaflet.js"></script>
		<script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet-geocoder/1.0.0-rc.4/esri-leaflet-geocoder.js"></script>
		<script src="js/leaflet-oms.min.js"></script>
		<script src="https://connect.soundcloud.com/sdk.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		 
	</head>
	
	<body>
		
		<div class="container" id="header">
            <form id="form" class="form-horizontal">
                    <fieldset class="header">

                    <!-- Form Name -->
                    <legend class="title"> Soundcloud Mapper </legend>

                    <!-- SoundCloud input-->
                    <div class="form-group";>
                        <label class="col-md-4 control-label" for="tag" style="color: #55acee;"></label>  
                        <div class="col-md-4">
                        <input id="tag" name="tag" type="text" placeholder="Sound Tag" class="form-control input-md" required="">

                        </div>
                    </div>
                    <!-- Button -->
                    <div class="control-group">
                        <div class="col-md-4"></div>
                      <div class="col-md-4 controls go">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary gobutton">Map the sound</button>
                      </div>
                    </div>

                    </fieldset>
            </form>
		</div>
		<div id="map"></div>
		<script src="js/esri-soundcloud.js"></script>
	</body>
	
</html>
